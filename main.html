<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center" >Internship Form</h1>
	<form>
		<div class="row">
		    <div class="col">
				<label for="first-name-input" >First Name</label>
		      <input id="first-name-input" required type="text" class="form-control">
				<div class="invalid-feedback">First Name required</div>
		    </div>
		    <div class="col">
				<label for="last-name-input" >Last Name</label>
	      <input id="last-name-input" type="text" class="form-control">
		    </div>
		    <div class="col">
				<label for="email-input" >Email Address</label>
	      <input id="email-input" type="email" class="form-control" placeholder="xyz@abc.com">
		    </div>
		 </div>
		<div class="row">
		    <div class="col">
				<label for="college-input" >College</label>
		      <input id="college-input" type="text" class="form-control">
		    </div>
		    <div class="col-auto my-1">
      <label for="grad-year-select" class="mr-sm-2 " for="inlineFormCustomSelect">Graduation Year</label>
      <select id="grad-year-select" class="form-select mr-sm-2" id="inlineFormCustomSelect">
        <option id="grad-year-select" selected>Choose...</option>
        <option id="grad-year-select" value="1">2020</option>
        <option id="grad-year-select" value="2">2021</option>
        <option id="grad-year-select" value="3">2022</option>
        <option id="grad-year-select" value="3">2023</option>
      </select>
    </div>
		    <div class="col">
				<label for="roll-no-input" >Roll No.</label>
	      <input id="roll-no-input" type="text" class="form-control" placeholder="xyz@abc.com">
		    </div>
		 </div>

		<div class="row">
			<div class="col-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
        <label id="conditions-checkbox" class="custom-control-label" for="customControlAutosizing">Agree to terms and conditions</label>
      </div>
		</div>
			<div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit Form</button>
			<div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
